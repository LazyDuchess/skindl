on: [push, pull_request]
name: Build

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: target/release/skindl.exe
